<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pet Care Website</title>
    </head>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        .container-fluid
        {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to left,rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%),url(https://sp-ao.shortpixel.ai/client/q_glossy,ret_img/https://www.pinkpaws.co.in/wp-content/uploads/2020/07/banner2-Pet-food.jpg);
            background-size: cover;
            background-repeat: no-repeat;
           
        }
        .container
        {
             width: 1200px;
            height: 80px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 25px;
        }
        .container h2{
            font-family: arial;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        .container ul{
             display: flex;
            justify-content: center;
            align-items: center;
        }
        .container ul li{
            font-family: arial;
            color: #fff;
            list-style: none;
            margin-right: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        .container ul li:first-child
        {
            color:deeppink;
        }
        .container ul li:hover{
            color:deeppink;
        } 
        .container .btn
        {
             width: 200px;
            height: 50px;
           border-radius: 10px;
            font-size: 18px;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            color: goldenrod;
            transition: 1.0s;
        }
        .container .btn:hover
        {
            background-color:deeppink;
            color: #fff;
        }
        .content
        {
            width: 1200px;
            height: 100vh;
            margin: auto;
        }
        .content h1{
            font-family: Arial;
            font-weight: bold;
            color: #fff;
            font-size: 50px;
            padding-top: 100px;
        }
        .content p{
            font-family: arial;
            font-weight: bold;
            color: lightgrey;
            line-height: 30px;
            padding-top: 30px;
        }.content .btn
        {
             width: 200px;
            height: 50px;
           border-radius: 10px;
            font-size: 18px;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            color:#fff ;
            transition: 1.0s;
            margin-top: 30px;
        }
        .content .btn:hover
        {
            background-color: #fff;
            color:deeppink;
        }
        
    </style>
    <body>
        <div class="container-fluid">
            <div class="container">
              <h2>Pet Care</h2>
                   <ul>
                     <li>HOME</li>
                     <li>ABOUT</li>
                     <li>SERVICE</li>
                     <li>BLOG</li>
                     <li>PRIVACY</li>
                   </ul>
                   <button class="btn"><ion-icon name="call-outline"></ion-icon>(238)022-863</button>
            </div>
            <div class="content">
                <h1>Grooming and pet care</h1>
               <p><h2>Local,Loving pet care</h2><br/>
            <h3>Book trusted sitters and dog walkers who'll treat your pets like family</h3></p> 
            <button class="btn">Learn More</button>
            <p>Location:Blue Hills Road,Coimbatore</p>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
